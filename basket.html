    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand" href="index.html"><i class="fas fa-shopping-cart"></i> Orinoco</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Accueil</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="basket.html"><i class="fas fa-shopping-basket"></i> Panier <span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- where our products are displayed -->
    <main class="container bg-primary rounded shadow py-2 mt-3 mb-5">
        <h2 class="text-center mt-3">Votre panier</h2>
        <div class="row my-4" id="productsDisplay"></div>
        <div class="row my-2" id="order-form">
            <div class="col-12 text-center">
                <h3>Vos coordonnées</h3>
                <form>
                    <div class="form-group">
                        <label for="firstName">Prénom : </label>
                        <input type="text" id="firstName" required pattern="[a-zA-Z-']+" placeholder="Votre prénom">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Nom : </label>
                        <input type="text" id="lastName" required pattern="[a-zA-Z-']+" placeholder="Votre nom">
                    </div>
                    <div class="form-group">
                        <label for="address">Adresse : </label>
                        <input type="text" id="address" required pattern="^[#.0-9a-zA-Z\s,-]+$"
                            placeholder="Votre adresse">
                    </div>
                    <div class="form-group">
                        <label for="city">Ville : </label>
                        <input type="text" id="city" required
                            pattern="^([a-zA-Z\u0080-\u024F]+(?:. |-| |'))*[a-zA-Z\u0080-\u024F]*$"
                            placeholder="Votre ville">
                    </div>
                    <div class="form-group">
                        <label for="email">Email : </label>
                        <input type="email" id="email" required
                            pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                            placeholder="Votre email">
                    </div>
                    <button type="submit" class="btn btn-info" id="order-button">Valider votre commande</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-primary text-center">
        <a href="mailto:orinoco@orinoco.com" class="footer-link">Nous contacter</a>
    </footer>

    <!-- backend call -->
    <script src="./js/basket.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e7255da5ee.js" crossorigin="anonymous"></script>
</body>
